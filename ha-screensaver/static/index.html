<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant Screensaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #ha-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        #slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 1000;
        }

        #slideshow.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #screensaver-clock {
            position: absolute;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1001;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            pointer-events: none;
            text-align: center;
        }

        /* Clock position variants */
        #screensaver-clock.pos-bottom-center { bottom: 40px; left: 50%; transform: translateX(-50%); }
        #screensaver-clock.pos-top-center { top: 40px; left: 50%; transform: translateX(-50%); }
        #screensaver-clock.pos-top-left { top: 40px; left: 40px; text-align: left; }
        #screensaver-clock.pos-top-right { top: 40px; right: 40px; text-align: right; }
        #screensaver-clock.pos-bottom-left { bottom: 40px; left: 40px; text-align: left; }
        #screensaver-clock.pos-bottom-right { bottom: 40px; right: 40px; text-align: right; }

        #clock-time {
            font-size: 72px;
            font-weight: 600;
            letter-spacing: 2px;
            line-height: 1;
            margin-bottom: 8px;
        }

        #clock-date {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 1px;
            opacity: 0.9;
            line-height: 1.2;
        }

        #photo-info {
            font-size: 16px;
            font-weight: 300;
            margin-top: 12px;
            opacity: 0.7;
            letter-spacing: 0.5px;
        }

        #screensaver-clock.white {
            color: white;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.4);
        }

        #screensaver-clock.black {
            color: black;
            text-shadow: 0 1px 4px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4);
        }

        #weather-info {
            position: absolute;
            top: 30px;
            right: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            font-weight: 500;
            color: white;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.4);
            z-index: 1001;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <iframe id="ha-iframe" name="ha-main-window" src="" allow="microphone; camera; geolocation"></iframe>

    <div id="slideshow">
        <!-- Slides will be dynamically added here -->
        <div id="screensaver-clock">
            <div id="clock-time"></div>
            <div id="clock-date"></div>
            <div id="photo-info"></div>
        </div>
        <div id="weather-info"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
