<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant Screensaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #ha-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        #slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 1000;
        }

        #slideshow.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #screensaver-clock {
            position: absolute;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1001;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            pointer-events: none;
            text-align: center;
        }

        /* Clock position variants */
        #screensaver-clock.pos-bottom-center { bottom: 40px; left: 50%; transform: translateX(-50%); }
        #screensaver-clock.pos-top-center { top: 40px; left: 50%; transform: translateX(-50%); }
        #screensaver-clock.pos-top-left { top: 40px; left: 40px; text-align: left; }
        #screensaver-clock.pos-top-right { top: 40px; right: 40px; text-align: right; }
        #screensaver-clock.pos-bottom-left { bottom: 40px; left: 40px; text-align: left; }
        #screensaver-clock.pos-bottom-right { bottom: 40px; right: 40px; text-align: right; }

        #clock-time {
            font-size: 72px;
            font-weight: 600;
            letter-spacing: 2px;
            line-height: 1;
            margin-bottom: 8px;
        }

        #clock-date {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 1px;
            opacity: 0.9;
            line-height: 1.2;
        }

        #photo-info {
            position: absolute;
            top: 30px;
            left: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: 400;
            color: white;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.4);
            z-index: 1001;
            pointer-events: none;
            line-height: 1.6;
        }

        #screensaver-clock.white {
            color: white;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.4);
        }

        #screensaver-clock.black {
            color: black;
            text-shadow: 0 1px 4px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* Now Playing overlay */
        #now-playing {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 999;
        }

        #now-playing.active {
            display: flex;
        }

        #now-playing-bg {
            position: absolute;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.3);
        }

        #now-playing-art {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #now-playing-info {
            z-index: 1;
            text-align: center;
            color: white;
            margin-top: 28px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #now-playing-title {
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        #now-playing-artist {
            font-size: 20px;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 8px;
        }

        #now-playing-album {
            font-size: 16px;
            font-weight: 300;
            opacity: 0.5;
            margin-top: 4px;
        }

        /* Media transport controls (top center) */
        #media-controls-transport {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            display: none;
            align-items: center;
            gap: 32px;
        }

        #media-controls-transport.active {
            display: flex;
        }

        #media-controls-transport button {
            background: none;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
            padding: 8px 12px;
            line-height: 1;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.4);
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        #media-controls-transport button:hover {
            opacity: 1;
        }

        #media-controls-transport button.play-pause {
            font-size: 48px;
        }

        /* Volume slider (bottom bar) */
        #media-controls-volume {
            position: absolute;
            bottom: 20px;
            left: 5%;
            width: 90%;
            height: 70px;
            z-index: 1002;
            display: none;
            align-items: center;
            gap: 16px;
        }

        #media-controls-volume.active {
            display: flex;
        }

        #media-controls-volume .vol-icon {
            color: white;
            font-size: 24px;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
            flex-shrink: 0;
            user-select: none;
        }

        #volume-slider {
            -webkit-appearance: none;
            appearance: none;
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.25);
            outline: none;
            cursor: pointer;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }

        #volume-slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 50%;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }

        #volume-slider::-moz-range-track {
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.25);
        }

        #weather-info {
            position: absolute;
            top: 30px;
            right: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            font-weight: 500;
            color: white;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.4);
            z-index: 1001;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <iframe id="ha-iframe" name="ha-main-window" src="" allow="microphone; camera; geolocation"></iframe>

    <div id="slideshow">
        <!-- Slides will be dynamically added here -->
        <div id="screensaver-clock">
            <div id="clock-time"></div>
            <div id="clock-date"></div>
        </div>
        <div id="photo-info">
            <div id="photo-date"></div>
            <div id="photo-location"></div>
        </div>
        <div id="now-playing">
            <div id="now-playing-bg"></div>
            <img id="now-playing-art" src="" alt="Album art">
            <div id="now-playing-info">
                <div id="now-playing-title"></div>
                <div id="now-playing-artist"></div>
                <div id="now-playing-album"></div>
            </div>
        </div>
        <div id="media-controls-transport">
            <button id="btn-prev" title="Previous">\u23EE</button>
            <button id="btn-play-pause" class="play-pause" title="Play/Pause">\u23EF</button>
            <button id="btn-next" title="Next">\u23ED</button>
        </div>
        <div id="media-controls-volume">
            <span class="vol-icon">\uD83D\uDD08</span>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
            <span class="vol-icon">\uD83D\uDD0A</span>
        </div>
        <div id="weather-info"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
