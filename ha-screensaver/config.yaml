name: Home Assistant Screensaver
version: "1.2.1"
slug: ha-screensaver
description: Photo slideshow screensaver for Home Assistant with idle detection
arch:
  - aarch64
  - amd64
  - armv7
init: false
homeassistant_api: true
ingress: true
ingress_port: 8080
panel_icon: mdi:camera-timer
map:
  - media:rw
  - share:rw
options:
  idle_timeout_seconds: 60
  slide_interval_seconds: 5
  photos_source: "media"
  clock_position: "bottom-center"
  weather_entity: ""
  google_photos_enabled: false
  google_photos_client_id: ""
  google_photos_client_secret: ""
  google_photos_refresh_interval: 3600
schema:
  idle_timeout_seconds: int(1,3600)
  slide_interval_seconds: int(1,60)
  photos_source: list(media|share|addon|google_photos)?
  clock_position: list(bottom-center|top-center|top-left|top-right|bottom-left|bottom-right)?
  weather_entity: str?
  google_photos_enabled: bool?
  google_photos_client_id: str?
  google_photos_client_secret: str?
  google_photos_refresh_interval: int(60,86400)?
